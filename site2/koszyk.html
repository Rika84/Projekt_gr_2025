<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koszyk</title>
    <link rel="stylesheet" href="styles_koszyk.css">
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/Rika84/Projekt_gr_2025/main/site2/img/favicon.png">
</head>
<body>

    <header>
        <h1>Your cart</h1>
        <a href="home.html">← Back to the main page</a>
    </header>

    <main>
        <section class="cart-container">
            <table>
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Sum</th>
                    </tr>
                </thead>
                <tbody id="cart-items">
                    <tr>
                        <td colspan="5">Koszyk jest pusty.</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>© 2025 Bubbles & Scales</p>
    </footer>

    <script>
        function loadCart() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            let cartSection = document.getElementById("cart-items");

            if (cart.length === 0) {
                cartSection.innerHTML = "<p>Koszyk jest pusty.</p>";
                return;
            }

            cartSection.innerHTML = "";
            cart.forEach((item, index) => {
                let itemElement = document.createElement("div");
                itemElement.innerHTML = `
                    <img src="${item.image}" alt="${item.name}" width="100">
                    <p>${item.name} - ${item.price}</p>
                    <button onclick="removeFromCart(${index})">Usuń</button>
                `;
                cartSection.appendChild(itemElement);
            });
        }

        function removeFromCart(index) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cart));
            loadCart();
        }

        loadCart();
    </script>

</body>
</html>
